<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style>
			#app{
				color: #00FFFF;
				size: 31.25rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="cp">請輸入你的月份</button>
			<h3 v-if="show=1">{{year}}年,{{month}}月,{{day}}天</h3>
		</div>
		<script>
			var v = new Vue({
				el: '#app',
				data: {
					show: '',
					year: '',
					month: '',
					day: ''
				},
				methods: {
					cp: function() {
						show = 1;
						this.year = prompt('输入一个年份');
						this.month = prompt('输入一个月份');
						switch (this.month) {
							case '2':
								if (this.year % 400 == 0 || (this.year % 4 == 0 && this.year % 100 != 0)) {
									this.day =29;
								} else {
									this.day =28;
									break;
								}
							case '4':
							case '6':
							case '9':
							case '11':
								this.day=30;
								break;
							default:
								this.day=31;
								break;
						}

					}
				}
			})
		</script>
	</body>
</html>
