<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			#app{
				text-align: center;
			}
		</style>
	</head>
	<body style="background-color: #42B983;">
		<div id="app">
			<input type="text" v-model="userkey" @keydown.enter="show()" />
			<!-- <input type="text" @keypress="show()" /> -->
			<!-- <input type="text" @keyup="show()" /> -->
		</div>
		<script>
			let v = new Vue({
				el:'#app',
				data:{
				     userkey:''	
				},
				methods:{
					show(){
						alert(v.userkey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
