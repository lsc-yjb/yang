<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style>
			.a{
				text-align: center;
				color: #FF0000;
			}
			#app{
				text-align: center;
			}
		</style>
	</head>
	<body style="background-color: aqua;">
		<div id="app">
			<h2 class="a">{{message}}</h2>
			<input type="text" v-model="n1" />

			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>

			<input type="text" v-model="n2" />

			<input type="button" value="=" @click="calc" />

			<input type="text" v-model="result" />
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					n1: 0,
					n2: 0,
					result: 0,
					opt: '+',
					message:'第一个简易计算器'

				},
				methods: {
					calc() {
						switch (this.opt) {
							case '+':
								this.result = parseInt(this.n1) + parseInt(this.n2)
								break;

							case '-':
								this.result = parseInt(this.n1) - parseInt(this.n2)
								break;

							case '*':
								this.result = parseInt(this.n1) * parseInt(this.n2)
								break;

							case '/':
								this.result = parseInt(this.n1) / parseInt(this.n2)
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
