<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style>
			.b{
				text-align: center;
				color: #FF0000;
			}
			.c{
				text-align: center;
                color: aqua;
			}
		</style>
	</head>
	<body style="background-color: antiquewhite;">
		<div id="app">
			<h1 :class="['c']">{{message}}</h1>
			<p v-for="(item, i) in list" :class="['b']">索引值:--{{i}}--每一项值:--{{item}}--</p>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					list:[1,2,34,5,6,7],
					message:'v-for的用法'
				}
			})
		</script>
	</body>
</html>
